<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/premierleaguelogoimages.jpg"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PL Dashboard</title>
    <script src="https://cdn.tailwindcss.com" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      label: "Population (millions)", // dataset label for legend
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: true, position: "top" },
      title: {
        display: true,
        text: "Population by Country"
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          stepSize: 10 // adjust as needed
        }
      }
    }
  }
});
</script>
  </head>
  <body>
    <div id="root" className="min-h-0 p-0 m-0">
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
